<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>한글 타자</title>
  </head>
  <body>
    <div id="info">
      <div id="score"></div>
      <div id="remainingTime"></div>
    </div>
    <div id="contents">
      <div id="tajaContents"></div>
      <div id="inputContents">
        <div id="inputText">
          <input type="text" id="tajaText" placeholder="type answer here" />
        </div>
        <div id="inputBtn">
          <button id="tajaBtn">START</button>
        </div>
        <div id="inputScore"><input type="text" id="tajaText" placeholder="당신의 점수는?" /></div>
        <button id="SubmitBtn">제출</button>
      </div>
    </div>

    <script src="javascript/tajaGame.js"></script>
    <script src="javascript/timer.js"></script>
    <script src="javascript/start.js"></script>
    <script src="javascript/end.js"></script>
  </body>
</html>
